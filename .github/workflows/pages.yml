
name: Generate Github Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: Build
      run: | 
          npm ci
          npm run build          
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull origin pages --allow-unrelated-histories
          git checkout -b "pages"
    - name: Trash 
      run: |    
          mkdir trash
          mv * trash
      continue-on-error: true
    - name: Dist
      run: |                
          mv trash\dist .
          rm -fr trash
          mv dist/* .
          mv app.html index.html
    - name: Push
      run: |
          git add .
          git commit -m "autogenerated by Parcel"
          git push pages
