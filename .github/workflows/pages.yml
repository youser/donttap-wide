name: Generate Github Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Build
        run: |
          npm ci
          npm run build          
          git config user.name github-actions
          git config user.email github-actions@github.com
          git fetch origin
          git checkout -b pages origin/pages
      - name: Trash
        run: |
          find . -depth 1 -name "*" -not -path "./dist" -print0 | cut -c3- | xargs -0 -I {} rm -fr {}
        continue-on-error: true
      - name: Dist
        run: |
          mv dist/* .
          mv app.html index.html
      - name: Push
        run: |
          git add .
          git commit -m "autogenerated by Parcel"
          git push
