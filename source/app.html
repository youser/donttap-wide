<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yousero/DONTTAP</title>
  <meta name="description" content="Fast action tapping browser game. Click on Black squares as fast as possible.">
  <meta name="author" content="yousero">

  <meta property="og:title" content="yousero/DONTTAP">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yousero.github.io/donttap">
  <meta property="og:image" content="https://yousero.github.io/donttap/donttap_icon.png">

  <link rel="stylesheet" type="text/css"href="style.css">

  <link rel="manifest" href="site.webmanifest">
  <link id="favicon" rel="shortcut icon" href="donttap_icon.ico" />
  <link rel="apple-touch-icon" href="donttap_icon.png">

  <meta name="theme-color" content="#ff0107">
</head>
<body>
  <div id="app">
    <header id="header"></header>
    <main id="main">
      <div id="board">
        <header id="clock">0.00</header>
        <div class="canvas-wrapper"><canvas id="canvas" width="405px" height="405px"></canvas></div>
        <footer id="information">speed / clicks / accuracy</footer>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
