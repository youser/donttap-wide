<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yousero/DONTTAP</title>  
  <meta name="description" content="donttap browser game">
  <meta name="author" content="yousero">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      font-size: 1em;
      line-height: 1;
      letter-spacing: 0.2px;
      background: #000107;
    }

    h1, h2, h3, h4, h5 {
      letter-spacing: 0.4px;
    }

    a {
      text-decoration: none;
      color: dodgerblue;
    }

    a:hover {
      text-decoration: none;
      color: deepskyblue;
    }

    #header {
      height: 60px;
    }

    #main {
      display: flex;
    }

    #board {
      margin: auto;
    }

    #clock {
      font-size: 48px;
      font-weight: 600;
      color: #f1f7ff;
      text-align: center;
      line-height: 2;
    }

    #information {
      font-size: 24px;
      color: #f1f7ff;
      text-align: center;
      line-height: 3;
    }
  </style>
</head>
<body>
  <div id="app">
    <header id="header"></header>
    <main id="main">
      <div id="board">
        <header id="clock">30.0</header>
        <canvas id="canvas" width="405px" height="405px"></canvas>
        <footer id="information">speed / clicks / accuracy</footer>
      </div>
    </main>
  </div>
  <script>
    const appDiv = document.getElementById('app')
    const canvasDiv = document.getElementById('canvas')

    const ctx = canvasDiv.getContext('2d')

    ctx.fillStyle = '#ff0107'
    ctx.fillRect(0, 0, 405, 405)
    
    ctx.fillStyle = '#f1f7ff'

    for (let y = 0; y < 4; ++y) {
      for (let x = 0; x < 4; ++x) {
        ctx.fillRect(y * 101 + 1, x * 101 + 1, 100, 100)
      }
    }

    let clicks = 0
    let accuracy = 1
    let speed = 0

    let clock = 30.0

    const clockDiv = document.getElementById('clock')
    const infoDiv = document.getElementById('information')

    function run() {
      const tSpeed = Math.round(speed * 100) / 100
      const tClicks = Math.round(clicks * 100) / 100
      const tAccuracy = Math.round(accuracy * 100) / 100

      infoDiv.textContent = `${tSpeed} / ${tClicks} / ${tAccuracy}`

      if (clock > 0) {
        setTimeout(run, 0)
      }
    }

    function start() {
      clock = 30
      speed = 0
      accuracy = 1
      clicks = 0

      setTimeout(run, 0)
    }

    console.log('script ended')
  </script>
</body>
</html>
